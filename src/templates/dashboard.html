{% extends 'base.html' %}

{% block content %}
    <h1> {{ request.user.email }} </h1>
    {% for q in qs %}
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <h4>{{ q.paid_url }}</h4>
            </div>
            <div class="col-lg-3">
                <h4>{{ q.paid_url.get_short_url }}</h4>
            </div>
            <div class="col-lg-3">
                <h4>{{ q.created }}</h4>
            </div>
            <div class="col-lg-3">
                <h4>{{ q.created }}</h4>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
